name: R CI (lint + syntax check)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  lint-and-parse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install dependencies (minimal)
        run: |
          Rscript -e "install.packages(c('lintr'), repos='https://cloud.r-project.org')"

      - name: Lint R files
        run: |
          Rscript -e "lintr::lint_dir('.', exclusions=c('.github'))"

      - name: Syntax check (parse)
        run: |
          Rscript -e "files <- c('qc.R','r_full_test.R'); files <- files[file.exists(files)]; if(length(files)==0) stop('No target R files found'); lapply(files, function(f) { message('Parsing: ', f); parse(f) }); message('OK: parsed ', length(files), ' file(s)')"
